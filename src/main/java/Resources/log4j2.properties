# Set root logger level to INFO and add the appender named 'fileAppender'
rootLogger.level = INFO
rootLogger.appenderRefs = file
rootLogger.appenderRef.file.ref = fileAppender

# Define the file appender
appender.file.type = File
appender.file.name = fileAppender
appender.file.fileName = Logs/app_custom.log
appender.file.append = false
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Additional loggers (example)
logger.app.name = com.example
logger.app.level = DEBUG
logger.app.additivity = false
logger.app.appenderRefs = file
logger.app.appenderRef.file.ref = fileAppender
